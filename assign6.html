<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 6</title>
</head>
<body>
    <h1 align="center">Addmission Form</h1>
    <form align="center">
        <fieldset>
            <legend>Addmission Form</legend>
            <label>Name</label><br><br>
            <input type="text" name="username" placeholder="Enter Your Name"><br><br>
            <label>Father Name</label><br><br>
            <input type="text" name="userfname" placeholder="Enter Your Father Name"><br><br>
            <label>Gender</label><br><br>
            <input type="radio" name="gender" checked="checked" value="male">Male
            <input type="radio" name="gender" value="female">Female<br><br>
            <label>Education</label><br><br>
            <select name="education">
                <option>Select Your Education</option>
                <option value="inter">Intermidiate</option>
                <option value="matric">Matric</option>
                <option value="dae">DAE</option>
            </select><br><br>
            <label>Address</label><br><br>
            <input type="text" name="address" placeholder="Enter Your Address"><br><br>
            <label>Apply For</label><br><br>
            <select name="education">
                    <option>Where To Apply</option>
                    <option value="bscs">BSCS</option>
                    <option value="bsse">BSSE</option>
                    <option value="bba">BBA</option>
                    <option value="be">B.ed Education</option>
                </select><br><br>
            <label>Email</label><br><br>
            <input type="text" name="useremail" placeholder="Enter Your Email"><br><br>
            <label>Phone No</label><br><br>
            <input type="text" name="useremail" placeholder="Enter Your Phone No"><br><br>
            <input type="submit" name="Submit">
        </fieldset>
    </form>
</body>
</html>
